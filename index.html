<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランダム学習</title>
</head>
<body>
    <h2>ランダム学習のテストを行います</h2>
    韓国語の記憶テストを行います
    <br>韓国語とその日本語訳が5秒ずつ3セット表示されるので記憶してください
    <br>終了し、1分経過後に計8問の4択のテストを行います
    <FORM name="myForm"><INPUT size="30" style="font-size:50px;" name="tbox" type="text">
    </FORM>
    <FORM><INPUT type="button" onclick="Loopmsg();" name="botan" value="スタート"></FORM>
    <script type="text/javascript">
    let i = 0, v = 0;

    function random(){
    msg = [　 // 表示する文字列の配列

        " 대학생:大学生 ",
        " 치아:歯 ",
        " 금색:金色 ",
        " 감기약:風邪薬 ",
        " 동쪽:東 ",
        " 공원:公園 ",
        " 비행기:飛行機 ",
        " 배우:俳優 "
    ]
    new_msg = [];
    while (msg.length > 0) {
        n = msg.length;
        k = Math.floor(Math.random() * n);

        new_msg.push(msg[k]);
        msg.splice(k, 1);
    }
    }
    function Loopmsg() {
    if (v < 25) {
        if(v==0 || v==8 || v==16){
            random();
        }
    v++;　   // vは繰り返し回数、この場合は24回で止まります
            if (i < new_msg.length) {
                document.myForm.tbox.value = new_msg[i];
                i++;
                if (i == new_msg.length) {  // new_msg.lengthは配列の数
                    i = 0;
                }
                if(v==25){
                    document.myForm.tbox.value = ""; 
                }   
            setTimeout("Loopmsg()", 5000);　 //メッセージの変わる速度（単位は千分の一秒）
            }        
    }
    else{
        setTimeout("location.href='https://docs.google.com/forms/d/e/1FAIpQLScjhsgR5aqupUmURJP0QTNy-TOoYcC5QLHiOWhNviLnJ4Cv7Q/viewform'",60000);
    }
    }
    </script>
</body>
</html>
